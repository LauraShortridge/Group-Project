<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Just inCASE</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <header>
        <!--App Name-->
        <p>Just inCASE
            <!--Links for social media-->
            <!--Twitter-->
            <a href="https://twitter.com/cwru"><i class="fab fa-twitter-square" id="stream"></i></a>
            <!--Instagram-->
            <a href="https://www.instagram.com/cwru/"><i class="fab fa-instagram" id="stream"></i></a>
            <!--Facebook-->
            <a href="https://www.facebook.com/casewesternreserve/"><i class="fab fa-facebook-square" id="stream"></i></a>
        </p>
    </header>

    <!--Main Conent Area-->
    <div id="content">
        <div class="jumbotron" id="mapArea">
            <!--Greeting-->
            <h1 class="display-4">Welcome to Just inCASE</h1>
            <p class="lead">Just type in the building on campus you are visiting.</p>
            <hr class="my-4">
            <div class="input-group mb-3">
                <!--Question Answer Box-->
                <input type="text" class="form-control" placeholder="Building Name" aria-label="Building name"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <!--Submit Button-->
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get Directions <i class="fas fa-car"></i></button>
                </div>
            </div>
            <hr class="my-4">
            <!-- add map here -->
            <div id="maptest"></div>
        </div>

        <!--Weather Content Area-->
        <div class="container" id="weatherDiv">
            <div class="card bg-primary" style="width: 400px; height: 365px;">
                <div class="card-body text-center mt-4" id="weather-report">
                    <!--text-->
                    <h2 class="text-center">Current Weather</h2>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer fixed-bottom">
        <div class="container">
            <span>Copyright</span>
        </div>
    </footer>

    <!--JS Pages-->
    <script src="assets/javascript/map.js"></script>

    <script src="assets/javascript/weather.js"></script>
    <!--API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG4R4gTvPxwGH_Cf_6ISyvdoVw9dDHO-0&libraries=places&callback=initMap"
        async defer></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

</body>

</html>
